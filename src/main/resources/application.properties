spring.application.name=backend-gorev

# --- PostgreSQL Veritabanı Ayarları ---
# DİKKAT: Docker'ın bilgisayarına ulaşması için "host.docker.internal" yaptık.
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/backend_gorev_db
spring.datasource.username=postgres
# Şifren:
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Ayarları ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Sunucu Port Ayarı ---
server.port=9090